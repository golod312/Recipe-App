<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
          <link rel="stylesheet" href="css/index.css">
          <title>Recipe app</title>
</head>

<body>
          <div class="mobile_container ">


                    <div class="fixed">
                              <header>
                                        <button id="categories" title="Categories"><i
                                                            class="fa-regular fa-chart-bar"></i>
                                        </button>
                                        <input class="input_search" type="text" placeholder="Tape Main Ingredient">
                                        <button id="search"><i class="fas fa-search"></i></button>
                              </header>


                              <div class="favorite_container">
                                        <h3>Favorite Meals</h3>
                                        <ul class="fav_meals" id="fav_meals"></ul>
                              </div>
                    </div>
                    <div class="meals" id="meals">

                    </div>

                    <div class="categories hide"></div>


                    <div class="meal_category_main hide">
                              <div class="meals_category">

                              </div>
                    </div>
          </div>

          <div class="popup_container hide">

                    <div class="popup_container_main">

                    </div>

          </div>

          <script src="js/script.js"></script>
</body>

</html>
